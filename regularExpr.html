<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Regular Expressions</title>
	<link rel=stylesheet href="style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src=action.js></script>
</head>

<body>

	<p><textarea id="text" autofocus></textarea></p>
	<script type="text/javascript">
		$(document).ready( function() {
			$("#text").focus();
		});
	</script>

	<p><input class="re" id="regex" placeholder="Find (regular expressinos are available)"></p>
	<p><input class="re" id="replace" placeholder="Replace"></p>

	<p class="check">
		<label><input id="global" class="flag" type="checkbox" checked value="g">Global</label>
		<label><input class="flag" type="checkbox" checked value="i">Ignore Case</label>
		<label><input class="flag" type="checkbox" checked value="m">Multiline</label>
	</p>
	<p><button id="getResult" onclick="GetResult()">RESULT</button></p>

	<p><div id="result"></div></p>
	<p><button id="saveText" onclick="SaveText()">Save Result</button></p>
</body>

</html>
